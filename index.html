<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Desain - SIMA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    /* Judul utama */
    .page-title {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Grid galeri desain */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Kartu desain */
    .design-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: 0.3s;
    }

    .design-card:hover {
      transform: translateY(-5px);
    }

    .design-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .design-info {
      padding: 15px;
      text-align: center;
    }

    .design-info h3 {
      font-size: 18px;
      color: #2c3e50;
      margin: 8px 0 5px;
    }

    .design-info p {
      font-size: 14px;
      color: #555;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="page-title">
    Review Desain SIMA (Sistem Informasi Monitoring Akademik)
  </div>

  <div class="gallery">
    <!-- Desain 1 -->
    <div class="design-card">
      <img src="desain1.png" alt="Desain 1">
      <div class="design-info">
        <h3>Register</h3>
      </div>
    </div>

    <!-- Desain 2 -->
    <div class="design-card">
      <img src="desain2.png" alt="Desain 2">
      <div class="design-info">
        <h3>Login</h3>
      </div>
    </div>

    <!-- Desain 3 -->
    <div class="design-card">
      <img src="desain3.png" alt="Desain 3">
      <div class="design-info">
        <h3>Home</h3>
      </div>
    </div>

    <!-- Desain 4 -->
    <div class="design-card">
      <img src="desain4.png" alt="Desain 4">
      <div class="design-info">
        <h3>Konsultasi</h3>
      </div>
    </div>

    <!-- Desain 5 -->
    <div class="design-card">
      <img src="desain5.png" alt="Desain 5">
      <div class="design-info">
        <h3>Mahasiswa</h3>
      </div>
    </div>

    <!-- Desain 6 -->
    <div class="design-card">
      <img src="desain6.png" alt="Desain 6">
      <div class="design-info">
        <h3>Notifikasi</h3>
      </div>
    </div>

    <!-- Desain 7 -->
    <div class="design-card">
      <img src="desain7.png" alt="Desain 7">
      <div class="design-info">
        <h3>Laporan</h3>
      </div>
    </div>

    <!-- Desain 8 -->
    <div class="design-card">
      <img src="desain8.png" alt="Desain 8">
      <div class="design-info">
        <h3>Penilaian Akademik</h3>
      </div>
    </div>

    <!-- Desain 9 -->
    <div class="design-card">
      <img src="desain9.png" alt="Desain 9">
      <div class="design-info">
        <h3>Jadwal Konsultasi</h3>
      </div>
    </div>

    <!-- Desain 10 -->
    <div class="design-card">
      <img src="desain10.png" alt="Desain 10">
      <div class="design-info">
        <h3>Profil Dosen Wali Akademik</h3>
      </div>
    </div>

  </div>

</body>
</html>
